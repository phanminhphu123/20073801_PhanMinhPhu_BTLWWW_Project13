<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glassyzone - Mắt kính Bình Tân</title>
<link th:insert="~{common/taglib  :: taglib}">
</head>
<body  ng-app="shopping-cart-app" ng-controller="shopping-cart-ctrl">
	<div th:insert="~{common/header :: header}"></div>
	<!-- slideshow -->
	<section class="jumbotron text-center">
		<div id="carouselExampleControls" class="carousel slide"
			data-bs-ride="carousel">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="/image/1.png" class="d-block w-100" alt="...">
				</div>
				<div class="carousel-item">
					<img src="/image/2.jpg" class="d-block w-100" alt="...">
				</div>
				<div class="carousel-item">
					<img src="/image/3.png" class="d-block w-100" alt="...">
				</div>

			</div>
			<button class="carousel-control-prev" type="button"
				data-bs-target="#carouselExampleControls" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button"
				data-bs-target="#carouselExampleControls" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>
	</section>
	<!-- tag  -->
	<div class="col-inner">
		<div class="row row-small row-box-shadow-1 row-box-shadow-4-hover"
			id="row-844174044">
			<div id="col-1509712909" class="col medium-6 small-6 large-3">
				<div class="col-inner">
					<div class="icon-box featured-box icon-box-center text-center">
						<div class="tag ">
							<div class="icon-box-text last-reset ">
								<img src="/image/cart.png" width="60px" height="60px"
									alt="GlassyZone">
								<p>
									Gọng kính bảo hành đến <strong> <span
										style="color: #fc6721;">12 tháng</span>
									</strong>
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="col-1715319837" class="col medium-6 small-6 large-3">
				<div class="col-inner">
					<div class="icon-box featured-box icon-box-center text-center">
						<div class="tag ">
							<div class="icon-box-text last-reset ">
								<img src="/image/tag.png" width="60px" height="60px"
									alt="GlassyZone">
								<p>
									Cam kết hiệu quả tầm nhìn <strong> <span
										style="color: #fc6721;">&nbsp;06 tháng</span>
									</strong>
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="col-1845074978" class="col medium-6 small-6 large-3">
				<div class="col-inner">
					<div class="icon-box featured-box icon-box-center text-center">
						<div class="tag ">
							<div class="icon-box-text last-reset ">
								<img src="/image/delivery.png" width="60px" height="60px"
									alt="GlassyZone">
								<p>
									Miễn phí vận chuyển <strong> <span
										style="color: #fc6721;">đơn hàng từ 500k</span>
									</strong>
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="col-1065476226" class="col medium-6 small-6 large-3">
				<div class="col-inner">
					<div class="icon-box featured-box icon-box-center text-center">
						<div class="tag ">
							<div class="icon-box-text last-reset ">
								<img src="/image/headphone.png" width="60px" height="60px"
									alt="GlassyZone">
								<p>
									<strong> <span style="color: #fc6721;">07 ngày</span>
									</strong> đổi trả dễ dàng
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:insert="~{common/feature :: feature}"></div>
	<div th:insert="~{common/footer :: footer}"></div>
</body>
</html>
